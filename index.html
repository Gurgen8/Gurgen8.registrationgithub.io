<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title> FORM </title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wraper">
			<header class="header">
				<div class="head-container">
					<h1>STUDENT REGISTRATION FORM </h1>
				</div>
			</header>
			<main class="main">
				<div class="main-container">
					<div class="text-registration">
							<label class="sometext" for="first"> FIRST NAME  </label>
							<label class="sometext" for="last"> LAST NAME  </label>
							<label class="sometext"> DATE OF BIRTH </label>					
							<label class="sometext" for="email"> EMAIL ID </label>
							<label class="sometext" for="mobile"> MOBILE NUMBER  </label>
							<label class="sometext"> GENDER  </label>
					</div>
					<div class="inputs">
						<form class="form">
							<input id="first" type="text" maxlength="20" pattern="[a-zA-Z]{30}">  
							<input id="last" type="text" maxlength="20" pattern="[a-zA-Z]{30}">
							<select > 
								<optgroup  label="day"> 
									<option> 1 </option>
									<option>2  </option>
									<option> 3 </option>
									<option>  4</option>
									<option selected> DAY:</option>
								</optgroup>
							</select>
							<select> 
								<optgroup label="month">
									<option> march</option>
									<option>april </option>
									<option> december </option>
									<option>  september</option>
									<option selected> MONTH: </option>
								</optgroup>
							</select>
							<select> 
								<optgroup label="year">
									<option> 1990 </option>
									<option>2000 </option>
									<option>2010 </option>
									<option> 2020 </option>
									<option selected>YEAR:</option>
								</optgroup>
							</select>
							<input id="email" type="email">
							<input id="mobile" type="tel" pattern="[0-9]{10}">
							<label class="radio-name"> Male</label>   <input class="radio" type="radio" name="gen"> 	
							<label class="radio-name">Female</label><input class="radio" type="radio" name="gen">
						</form>
					</div>
				</div>
				<div class="clear"> </div>
				<div class="main-container">
					<div class="text-registration">
						<label class="title-adress">	ADRESS</label>
					</div>
					<div class="inputs">
						<textarea class="textarea"></textarea> 
					</div>
				</div>
				<div class="clear"> </div>
				<div class="main-container">
					<div class="text-registration">
							<label class="sometext" for="city"> CITY </label>
							<label class="sometext" for="pin"> PIN CODE  </label>
							<label class="sometext" for="state">STATE </label>					
							<label class="sometext" for="country"> COUNTRY</label>
							<label class="sometext" for="hobbies"> HOBBIES  </label>
					</div>
					<div class="inputs">
						<form class="form">
							<input id="city" type="text" maxlength="20" pattern="[a-zA-Z]{30}"> 
							<input id="pin" type="password"  pattern="[0-9]{6}">
							<input id="state" type="text" pattern="[0-9]{10}">
							<input id="country" type="text">
							<label for="draw" class="checkbox-text"> Drawing  </label><input id="draw" type="checkbox">
							<label for="singer" class="checkbox-text"> Singning  </label><input id="singer" type="checkbox">
							<label for="dance" class="checkbox-text"> Dancing  </label><input id="dance" type="checkbox">
							<label for="hobbi" class="checkbox-text">Scetching  </label><input id="hobbi" type="checkbox"><br>
							<label for="hobbies" class="checkbox-text">Others </label><input id="hobbies" type="checkbox"> <input type="text">
						</form>
					</div>
				</div>
				<div class="clear"> </div>
				<div class="main-container">
					<div class="text-registration">
						<label class="qualification"> QUALIFICATION </label>
					</div>
					<div class="inputs">
						<form class="form">
							<table class="table">
								<thead>
									<tr>
										<td> SI.NO  </td>
										<td>Examination  </td>
										<td> Borad  </td>
										<td> Percentage  </td>
										<td> Year Of Passing  </td>
									 </tr>
								</thead>
								<tbody>
									<tr>  
										<td> 1</td>
										<td> Class X </td>
										<td> <input type="text"> </td>
										<td> <input type="text"> </td>
										<td> <input type="text"> </td>								
									</tr>
									<tr>  
										<td> 2</td>
										<td> Class XII</td>
										<td> <input type="text"> </td>
										<td> <input type="text"> </td>
										<td><input type="text">  </td>								
									</tr>
									<tr>  
										<td> 3</td>
										<td> Graduatiob </td>
										<td> <input type="text"> </td>
										<td> <input type="text"> </td>
										<td> <input type="text"> </td>
									</tr>
									<tr>  
										<td> 4 </td>
										<td>Massters</td>
										<td> <input type="text"> </td>
										<td> <input type="text"> </td>
										<td> <input type="text"> </td>
									</tr>
									<tr>  
										<td> </td>
										<td>  </td>
										<td> (10 char max) </td>
										<td> (upto 2 decimal) </td>
										<td>  </td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
				<div class="clear"> </div>
				<div class="main-container">
					<div class="text-registration">
						<label class="title-courses">	COURSES APPLIED<br> FOR	</label>
					</div>
					<div class="inputs">					
						<label for="bca" class="radio-text"> BCA</label><input type="radio" name="bca" id="bca" >
						<label for="bcom" class="radio-text"> B.com</label><input type="radio" name="bca" id="bcom" >
						<label for="bc" class="radio-text"> B.Sc</label><input type="radio" name="bca" id="bc" >
						<label for="ba" class="radio-text"> B.A</label><input type="radio" name="bca" id="ba" >
					</div>
				</div>
				<div class="clear"> </div>
				<div class="main-container-2">
					<form class="form">
						<input type="submit" value="Submit">
						<input type="reset" value="Reset">
					</form>
				</div>
			</main>
		</div>
	</body>
</html>
